
linkedin_feed.settings_form:
  path: '/admin/config/linkedin-feed/settings'
  defaults:
    _form: '\Drupal\linkedin_feed\Form\SettingsForm'
    _title: 'SettingsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

linkedin_feed.settings_news_form:
  path: '/admin/config/news-feed/settings'
  defaults:
    _form: '\Drupal\linkedin_feed\Form\SettingsNewsForm'
    _title: 'SettingsNewsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

